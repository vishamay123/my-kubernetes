kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: nginx-replicaset
  namespace: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-rep-pod
      labels:
       app: nginx
    
    spec:
      containers:
       - name: nginx-con
         image:  nginx:latest
         ports:
           - containerPort: 80
         
